# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - E-health-course

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_9a038e7617d24aa2861f7d84ce9a3844 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0cf9d1ce01d74188a7a546b6851cb9c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9a038e7617d24aa2861f7d84ce9a3844 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'E-health-course'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_40f1f7c5970247ebb398dcd150b330e3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_9a038e7617d24aa2861f7d84ce9a3844 }}/appsvc/staticsite:${{ github.sha }}'