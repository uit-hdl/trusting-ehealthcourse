# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - E-health-course

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ehealthcourse.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d2a04f3cfb44a95be4b53157021f617 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1eab2f8977214aab89c53ddf1b699aec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ehealthcourse.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d2a04f3cfb44a95be4b53157021f617 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'E-health-course'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d703906b960745428bc1ab3271281c66 }}
        images: 'ehealthcourse.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d2a04f3cfb44a95be4b53157021f617 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'